name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: ls -a
        host: ${{ secrets.SSH_HOST }}
        username: garygrossgarten
        privateKey: ${{ secrets.SSH_PRIVATE_KEY}}
